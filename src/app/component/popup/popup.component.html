<form [formGroup]="myform" (ngSubmit)="Saveuser()">
<h1 mat-dialog-title>{{inputdata.title}}</h1>
<div mat-dialog-content>
   <mat-form-field>
    <mat-label>Usuario</mat-label>
    <input formControlName="usuario" matInput>
   </mat-form-field>
   <mat-form-field>
    <mat-label>Contraseña</mat-label>
    <input formControlName="contrasena" matInput>
   </mat-form-field>
   <mat-form-field>
    <mat-label>Nombres</mat-label>
    <input formControlName="nombres" matInput>
   </mat-form-field>
   <mat-form-field>
    <mat-label>Primer Apellido</mat-label>
    <input formControlName="apellido1" matInput>
   </mat-form-field>
   <mat-form-field>
    <mat-label>Segundo Apellido</mat-label>
    <input formControlName="apellido2" matInput>
   </mat-form-field>

   <mat-form-field>
    <mat-label>Tipo de Documento</mat-label>
    <mat-select>
      <mat-option value="CC">Cedula</mat-option>
      <mat-option value="pasaporte">Pasaporte</mat-option>
    </mat-select>
  </mat-form-field>

   <mat-form-field>
    <mat-label>Identificación</mat-label>
    <input matInput formControlName="identificacion">
   </mat-form-field>
   <mat-form-field>
    <mat-label>Teléfono</mat-label>
    <input matInput formControlName="telefono">
   </mat-form-field>
   <div>
    <mat-checkbox formControlName="estado">Is Active</mat-checkbox>
   </div>
</div>
<div mat-dialog-actions>
    <button mat-raised-button type="submit" color="primary">Guardar</button>
  <a (click)="closepopup()" mat-raised-button color="warn">Cerrar</a>
  <!-- <button mat-raised-button [mat-dialog-close]="closemessage" color="accent">Cancel</button> -->
</div>
</form>
