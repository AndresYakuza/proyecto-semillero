<form [formGroup]="myform" (ngSubmit)="Saveuser()">
<h1 mat-dialog-title>{{inputdata.title}}</h1>
<div mat-dialog-content>
   <div class="form-group">
    <label>Usuario</label>
    <input formControlName="username" matInput>
   </div>
<!--    <mat-form-field>
    <mat-label>Contraseña</mat-label>
    <input formControlName="contrasena" matInput>
   </mat-form-field> -->

   <div class="form-group">
    <label>Contraseña</label>
    <input matInput formControlName="contrasena" [type]="'password'">
    <!-- <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Ocultar contraseña'" [attr.aria-pressed]="hide">
      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button> -->
  </div>


   <div class="form-group">
    <label>Nombres</label>
    <input formControlName="nombres" matInput>
   </div>
   <div class="form-group">
    <mat-label>Primer Apellido</mat-label>
    <input formControlName="apellido1" matInput>
   </div>
   <div class="form-group">
    <mat-label>Segundo Apellido</mat-label>
    <input formControlName="apellido2" matInput>
   </div>

   <div class="form-group">
    <mat-label>Tipo de Documento</mat-label>
    <select formControlName="tipodocumento">
      <option value="CC">Cédula</option>
      <option value="pasaporte">Pasaporte</option>
    </select>
  </div>

   <div class="form-group">
    <mat-label>Identificación</mat-label>
    <input matInput formControlName="identificacion">
   </div>
   <div class="form-group">
    <mat-label>Teléfono</mat-label>
    <input matInput formControlName="telefono">
   </div>

</div>
<div mat-dialog-actions>
    <button mat-raised-button type="submit" color="primary">Guardar</button>
  <a (click)="closepopup()" mat-raised-button color="warn">Cerrar</a>
  <!-- <button mat-raised-button [mat-dialog-close]="closemessage" color="accent">Cancel</button> -->
</div>
</form>
