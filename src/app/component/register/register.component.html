
<body>
    <div class="login-container">
      <form [formGroup]="formulario_registro">
        <div class="logo-container">
          <img src="../../assets/img/culsinfondo.png" alt="Logo de la aplicación" class="logo">
        </div>
        <h2>Registro</h2>

        <div class="form-group">
          <label for="username">Usuario</label>
          <input type="text" id="username" name="username" formControlName="username" required>
        </div>

        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" name="contrasena" formControlName="contrasena" required>
        </div>

        <div class="form-group">
          <label for="nombres">Nombres</label>
          <input type="text" id="nombres" name="nombres" formControlName="nombres" required>
        </div>
        <div class="form-group">
          <label for="apellido1">Primer Apellido</label>
          <input type="text" id="apellido1" name="apellido1" formControlName="apellido1" required>
        </div>
        <div class="form-group">
          <label for="apellido2">Segundo Apellido</label>
          <input type="text" id="apellido2" name="apellido2" formControlName="apellido2" required>
        </div>
        <div class="form-group">
          <label for="tipodocumento">Tipo de Documento</label>
          <select id="tipodocumento" name="tipodocumento" formControlName="tipodocumento" required>
            <option value="CC">Cedula de Ciudadania</option>
          </select> 
          
        </div>
        <div class="form-group">
          <label for="identificacion">Identificación</label>
          <input type="text" id="identificacion" name="identificacion" formControlName="identificacion" required>
        </div>
        <div class="form-group">
          <label for="telefono">Telefono</label>
          <input type="text" id="telefono" name="telefono" formControlName="telefono" required>
        </div>


        <button type="submit" (click)="guardar()">Registrarse</button>
      </form>
    </div>
  </body>
