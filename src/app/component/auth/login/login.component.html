<body>
  <div class="login-container">
    <form [formGroup]="loginForm">
      <div class="logo-container">
        <img
          src="../../../assets/img/culsinfondo.png"
          alt="Logo de la aplicación"
          class="logo"
        />
      </div>
      <h2>Login</h2>
      <div class="form-group">
        <label for="username">Usuario</label>
        <input
          formControlName="username"
          type="text"
          id="username"
          name="username"
          required
        />
      </div>
      <div
        *ngIf="username.invalid && (username.dirty || username.touched)"
        class="text-danger"
      >
        <div *ngIf="username.errors?.['required']">El username es requerido.</div>
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input
          formControlName="password"
          type="password"
          id="password"
          name="password"
          required
        />
        <div *ngIf="password.errors?.['required']">El Password es requerido.</div>
      </div>
      <button type="submit" (click)="login()">Iniciar sesión</button>
      <br /><br />
      <p>¿No tienes cuenta? <a routerLink="/register">Regístrate</a></p>
    </form>
  </div>

</body>
